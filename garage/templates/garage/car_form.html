<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<header>
    {% include 'garage/_menu.html' %}
</header>

<main>
    <section class="py-5 text-center container">
      <form method="post" enctype="multipart/form-data">
        <div class="row py-lg-5">
         <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Add a car to the Garage</h1>
          <p>
            <input type="submit" type="button" class="btn btn-primary my-2" value="Save">
            <a href="{% url 'car_list' %}" type="button" class="btn btn-secondary my-2">Cancel</a>
          </p>
        </div>
      </div>
      
        {% csrf_token %}
        {{ form.as_p }}  
      </form>
    </section>

  </main>
